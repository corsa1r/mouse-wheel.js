<html>
	<head>
		<title>Mouse wheel demo</title>
		<script src="http://requirejs.org/docs/release/2.1.18/minified/require.js" data-main="./demo"></script>
		<style>
			#canvas {
				border : 1px solid black;
				float: left;
			}
			
			#log {
				float: left;
				width: 500px;
				height: 500px;
				overflow-y: scroll;
			}
			
			#log p {
				font: 12px 'verdana';
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<div id="log"></div>
	</body>
</html>
